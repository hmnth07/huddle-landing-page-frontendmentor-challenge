<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link  rel="stylesheet" href="cs/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <main>
    <img class="main-image" src="images/illustration-mockups.svg" alt="mockup image"> 

    <div class="main-text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="button-register">Register</button> 
    </div>
    
  </main>

  <footer class="footer">

    <div class="social">
      <a href="https://twitter.com/hmnthRavula" class="fa fa-twitter" target="_blank"></a>
      <a href="#" class="fa fa-github" target="_blank"></a>
      <a href="#" class="fa fa-linkedin" target="_blank"></a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/hmnthRavula">Hemanth Ravula</a>.
    </p>

  </footer>
</body>
</html>
